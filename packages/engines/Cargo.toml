[package]
name = "wasmer_engines"
version = "1.0.0-beta1"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
edition = "2018"
description = "Engines and sibling types for the `wasmer-*-python` crates"
readme = "README.md"
repository = "https://github.com/wasmerio/wasmer-python"
keywords = ["python", "extension", "webassembly"]
categories = ["wasm"]
publish = false

[dependencies]
wasmer = { version = "1.0.0-beta1", default-features = false, features = ["wat", "jit", "native", "compiler"] }
wasmer-compiler = "1.0.0-beta2"
pyo3 = { version = "0.12", features = ["extension-module"] }
enumset = "1.0"
